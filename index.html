<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aplicacion de Presupuesto</title>
</head>
<body onload="cargarApp()">
    <header class="cabecero">
        <section class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id= "presupuesto">+ 2,000.00</div>
            <section class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <section class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </section>
            </section>

            <section class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <section class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </section>
            </section>
        </section>    
    </header>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" 
                placeholder="Agregar Descripcion" id="descripcion">

                <input type="number" class="agregar_valor" 
                placeholder="Valor" id="valor" step="any" />

                <button type="submit" class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <main class="contenedor limpiarEstilos">
        <section class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <section id="lista-ingresos">
                <!-- <section class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </section>      -->
            </section>
        </section>

        <section class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <section id="lista-egresos">
                <!-- <section class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta Departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </section>      -->
            </section>

        </section>
    </main>

    <script src="./Datos.js"></script>
    <script src="./ingreso.js"></script>
    <script src="./egreso.js"></script>
    <script src="./app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    
</body>
</html>
